# Mosquitto MQTT broker configuration for Praval secure spores

# Basic configuration
pid_file /var/run/mosquitto.pid
persistence true
persistence_location /mosquitto/data/
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information
connection_messages true
log_timestamp true

# Network configuration
bind_address 0.0.0.0

# MQTT listeners
listener 1883
protocol mqtt
allow_anonymous false

# MQTT over TLS/SSL
listener 8883
protocol mqtt
allow_anonymous false
cafile /mosquitto/certs/ca_certificate.pem
certfile /mosquitto/certs/server_certificate.pem
keyfile /mosquitto/certs/server_key.pem
tls_version tlsv1.3
require_certificate false

# WebSocket support
listener 9001
protocol websockets
allow_anonymous false

# Security
password_file /mosquitto/config/passwd
acl_file /mosquitto/config/acl

# Message limits
max_inflight_messages 20
max_queued_messages 100
message_size_limit 0

# Client settings
client_id_prefixes praval-
max_connections 1000
keepalive_interval 60

# Persistence settings
autosave_interval 1800
autosave_on_changes false
persistent_client_expiration 2h