services:
  # PostgreSQL for relational data
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: praval
      POSTGRES_USER: praval
      POSTGRES_PASSWORD: praval_secure_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U praval -d praval"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Redis for caching and key-value storage
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # MinIO for S3-compatible object storage
  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Qdrant for vector storage
  qdrant:
    image: qdrant/qdrant:v1.7.4
    ports:
      - "6333:6333"
      - "6334:6334"
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
    volumes:
      - qdrant_storage:/qdrant/storage
    healthcheck:
      test: ["CMD-SHELL", "timeout 3 bash -c 'echo >/dev/tcp/localhost/6333' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # MinIO bucket initialization
  minio-init:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set minio http://minio:9000 minioadmin minioadmin;
      mc mb minio/praval-demo-bucket --ignore-existing;
      mc policy set public minio/praval-demo-bucket;
      echo 'MinIO bucket initialized successfully';
      "

  # Main Praval unified storage demo
  praval-storage-demo:
    build:
      context: ../../..
      dockerfile: examples/docker-examples/010-unified-storage/Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      # PostgreSQL configuration
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=praval
      - POSTGRES_USER=praval
      - POSTGRES_PASSWORD=praval_secure_password
      # Redis configuration  
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      # MinIO S3 configuration
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin
      - S3_ENDPOINT_URL=http://minio:9000
      - S3_BUCKET_NAME=praval-demo-bucket
      # Qdrant configuration
      - QDRANT_URL=http://qdrant:6333
      - QDRANT_COLLECTION_NAME=praval_storage
      # Filesystem configuration
      - FILESYSTEM_BASE_PATH=/app/storage
    volumes:
      - storage_logs:/app/logs
      - app_storage:/app/storage
    ports:
      - "8081:8080"
    command: ["./run-storage-demo.sh"]

volumes:
  postgres_data:
  redis_data:
  minio_data:
  qdrant_storage:
  storage_logs:
  app_storage: