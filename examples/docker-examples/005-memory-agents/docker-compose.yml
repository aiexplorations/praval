version: '3.8'

services:
  # Vector database for long-term memory
  qdrant:
    image: qdrant/qdrant:v1.7.4
    ports:
      - "6333:6333"
      - "6334:6334"
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
    volumes:
      - qdrant_storage:/qdrant/storage
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Main Praval application
  praval-memory-demo:
    build:
      context: ../../..
      dockerfile: examples/docker-examples/005-memory-agents/Dockerfile
    depends_on:
      qdrant:
        condition: service_healthy
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - QDRANT_URL=http://qdrant:6333
      - QDRANT_COLLECTION_NAME=praval_memories
    volumes:
      - memory_logs:/app/logs
    ports:
      - "8080:8080"
    command: ["./run-memory-demo.sh"]

volumes:
  qdrant_storage:
  memory_logs: