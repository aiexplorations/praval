# Pre-commit hooks for Praval
repos:
  - repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
      - id: black
        language_version: python3
        args: [--line-length=88]
  
  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args: [--profile, black, --line-length, "88"]
  
  - repo: https://github.com/pycqa/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        args: [--max-line-length=88, --extend-ignore=E203,W503]
  
  - repo: local
    hooks:
      - id: pytest-coverage
        name: pytest with coverage check
        entry: pytest
        language: python
        args: [
          --cov=src/praval,
          --cov-fail-under=80,
          --ignore=tests/test_arxiv_downloader.py,
          --ignore=tests/test_message_filtering.py,
          --ignore=tests/test_venturelens_demo.py
        ]
        pass_filenames: false
        additional_dependencies: [pytest-cov]